<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SE10</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<main>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SE10</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Orders</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section id="section">
        <div class="form-container">
            <div class="mb-3">
                <label for="post-id" class="form-label">Id</label>
                <input type="text" class="form-control" id="post-id">
            </div>
            <div class="mb-3">
                <label for="post-title" class="form-label">Title</label>
                <input type="text" class="form-control" id="post-title">
            </div>
            <div class="mb-3">
                <label for="post-text" class="form-label">Text</label>
                <textarea class="form-control" id="post-text" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="post-category" class="form-label">Category</label>
                <textarea class="form-control" id="post-category" rows="3"></textarea>
            </div>
            <div class="button-group">
                <button type="button" id="savepost" class="btn btn-success">SAVE</button>
                <button type="button" id="updatepost" class="btn btn-warning">UPDATE</button>
                <button type="button" id="deletepost" class="btn btn-danger">DELETE</button>
                <button type="button" id="getAllpost" class="btn btn-info">GET ALL</button>
            </div>
        </div>
        <div class="container mt-5">
            <h2 class="mb-4">Posts</h2>
            <div class="table-responsive">
                <table class="table table-hover table-striped" id="exampleTable">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Category</th>
                        <th scope="col">Description</th>
                    </tr>
                    </thead>
                    <tbody id="blogs-tbl">
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</main>
<footer></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="assets/lib/jquery-3.7.1.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
